plugins {
  id 'java'
  id 'application'
}

version = "1.0.0"

repositories {
  mavenCentral()
  maven { url 'https://packages.confluent.io/maven' }
}

dependencies {
  implementation group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.36'
  implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.3.1'
  implementation group: 'org.apache.avro', name: 'avro', version: '1.11.3'
  implementation group: 'io.confluent', name: 'kafka-avro-serializer', version: '7.8.0'
  implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.13.0'
}

ext {
  javaMainClass = "example.ClientExample"
}

application {
  mainClass.set(javaMainClass)
}

jar {
  manifest {
    attributes "Main-Class": javaMainClass
  }
}